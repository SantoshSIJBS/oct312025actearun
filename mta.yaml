_schema-version: 3.3.0
ID: PurchaseOrders
version: 1.0.0
description: "A simple CAP project."
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm ci
        - npx cds build --production
modules:
# Start of your UI Module
  - name: PurchaseOrders-ui
    type: nodejs
    path: app
    parameters:
        buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    requires:
      - name: srv-api
        group: destinations
        properties:
          name: srv-api
          strictSSL : true
          forwardAuthToken: true
          url: '~(srv-url)'
      - name: PurchaseOrders-auth
# End of your UI Module

  - name: PurchaseOrders-srv
    type: nodejs
    path: gen/srv
    parameters:
      instances: 1
      buildpack: nodejs_buildpack
    build-parameters:
      builder: npm-ci
    provides:
      - name: srv-api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}
    requires:
      - name: PurchaseOrders-auth
      - name: PurchaseOrders-db

  - name: PurchaseOrders-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: PurchaseOrders-db

resources:
  - name: PurchaseOrders-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: PurchaseOrders-${org}-${space}
        tenant-mode: dedicated
        role-collections:
          - name: 'Viewer (PurchaseOrders ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Viewer'
          - name: 'Admin (PurchaseOrders ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.Admin'
          - name: 'userattributes (PurchaseOrders ${org}-${space})'
            description: 'generated'
            role-template-references:
              - '$XSAPPNAME.userattributes'
  - name: PurchaseOrders-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
